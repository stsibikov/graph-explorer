site_name: graph-explorer
repo_url: https://github.com/stsibikov/graph-explorer
site_url: https://stsibikov.github.io/graph-explorer
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Sergey Tsibikov
edit_uri: edit/main/docs/
repo_name: stsibikov/graph-explorer
copyright: Maintained by <a href="https://stsibikov.com">stsibikov</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/graph_explorer"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stsibikov/graph-explorer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/graph-explorer

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
